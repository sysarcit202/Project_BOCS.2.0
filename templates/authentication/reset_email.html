{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <title>{% block title %} Project_BOCS | {{ title }} {% endblock %}</title>
    
    <!-- REFERENCES -->
    <link rel="stylesheet" href="{% static 'assets/css/reset_style.css' %}">

    <!-- FAVICONS -->
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/BOCS Logo.png' %}">
    <link rel="apple-touch-icon" type="image/png" href="{% static 'assets/img/BOCS Logo.png' %}">
</head>
<body>
    {% for message in messages  %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}

    {% block content %}
        <div class="container">
            <section class="left-side">
                <h2>Forgot Password?</h2>
                <form action="" class="form1">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" class="input">
                        <label class="placeholder">Email Address</label>
                        <input type="submit" value="Send Code">
                    </div>
                </form>
                <img src="{% static 'assets/img/NCH Logo.png' %}" class="img_nch">
            </section>
            <section class="right-side">
                <div>
                    <img src="{% static 'assets/img/BOCS Logo.png' %}" class="img_bocs">
                </div>
            </section>
        </div>  
    {% endblock %}
</body>
</html>
